<!DOCTYPE html>
<html>
  <head>
    <title>XPath示例</title>
  </head>
  <body>
    <div class="fruit">
      水果列表：
      <ul>
        <li id="apple">苹果</li>
        <li>香蕉</li>
        <li class="special">西瓜</li>
      </ul>
    </div>

    <div class="vehicle">
      交通工具列表：
      <ul>
        <li>汽车</li>
        <li>火车</li>
        <li class="special">飞车</li>
      </ul>
    </div>
  </body>
</html>
